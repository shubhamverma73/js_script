<!DOCTYPE html>
<html>

<body>
    <script>
        let arr1 = [1, 2, 3];
        let arr2 = [...arr1, 4, 5, 6];
        console.log('arr2', arr2)

        let arr3 = [1, 2, 3];
        let arr4 = [4, 5, 6];
        let arr5 = [...arr3, ...arr4];
        console.log('arr5', arr5)

        let obj1 = {a: 1, b: 2}
        let obj2 = {c: 3, d: 4}
        let obj3 = {...obj1, ...obj2}
        console.log('obj3', obj3)
    </script>
</body>

</html>
