<!DOCTYPE html>
<html>

<body>
    <script>
        const p1 = Promise.resolve(123);
        const p2 = 'delhi';
        const p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(2589)
            }, 1000)
        })

        Promise.all([p1, p2, p3]).
        then((val) => {
            console.log('then', val)
        }).catch((error) => {
            console.log('catch', error)
        })

    </script>
</body>

</html>
