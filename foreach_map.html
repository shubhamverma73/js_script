<!DOCTYPE html>
<html>

<body>
    <script>
        let arr = [1, 2, 3, 4]

        let mapReturn = arr.map((val) => {
            return val*2
        });
        console.log(mapReturn)

        let foreachArr = []
        let foreachReturn = arr.forEach((val) => {
            foreachArr.push(val*2)
        });
        console.log(foreachArr)

    </script>
</body>

</html>
