<!DOCTYPE html>
<html>

<body>
    <script>
        // mutable
        let arr1 = [1, 2, 3];
        let arr2 = arr1;
        arr2.push(4)
        console.log('arr1', arr1);
        console.log('arr2', arr2);


        // immutable
        let str1 = "delhi";
        let str2 = str1;
        str2 = 'pune'
        console.log('str1', str1);
        console.log('str2', str2);
    </script>
</body>

</html>
